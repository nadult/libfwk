name: test

on:
  push:
    branches:
      - '**'
  workflow_call:

jobs:
  test-windows:
    runs-on: windows-2025
    env:
      VS_PATH: C:\Program Files\Microsoft Visual Studio\2022\Enterprise
      MSBUILD_PATH: C:\Program Files\Microsoft Visual Studio\2022\Enterprise\MSBuild\Current\Bin\MSBuild.exe
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'

      - name: Cache dependencies
        id: cache-deps
        uses: actions/cache@v3
        env:
            cache-name: cache-deps
        with:
            path: dependencies
            key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('tools/install_deps.py', 'dependencies.json') }}

      - if: ${{ steps.cache-deps.outputs.cache-hit != 'true' }}
        name: Install dependencies
        shell: cmd
        run: |
          python tools/install_deps.py download

      - name: Build libfwk, tests & tools
        shell: cmd
        run: |
          "%MSBUILD_PATH%" windows\libfwk.sln /p:Platform=x64 /p:Configuration=Debug

      - name: Run tests
        shell: cmd
        run: |
          build\test_stuff-x64-Debug\test_stuff.exe
          build\test_math-x64-Debug\test_math.exe


  test-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'

      - name: Install system dependencies
        run: |
          wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
          sudo apt update
          sudo apt-get install libfreetype-dev libvorbis-dev libogg-dev libopenal-dev libdwarf-dev libelf-dev
          wget -qO - https://packages.lunarg.com/lunarg-signing-key-pub.asc | sudo tee /etc/apt/trusted.gpg.d/lunarg.asc
          sudo wget -qO /etc/apt/sources.list.d/lunarg-vulkan-jammy.list http://packages.lunarg.com/vulkan/lunarg-vulkan-jammy.list
          sudo apt update
          sudo apt install libvulkan-dev vulkan-headers

      - name: Cache dependencies
        id: cache-deps
        uses: actions/cache@v3
        env:
            cache-name: cache-deps
        with:
            path: dependencies
            key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('tools/install_deps.py', 'dependencies.json') }}

      - if: ${{ steps.cache-deps.outputs.cache-hit != 'true' }}
        name: Build dependencies
        run: |
          python tools/install_deps.py build sdl shaderc-combined

      - name: Build libfwk
        run: |
          make -j8 lib

      - name: Build tests & tools
        run: |
          make -j8 tests tools

      - name: Run tests
        run: |
          tests/stuff
          tests/math


  check-formatting:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'

      - name: Install Dependencies
        run: |
          wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
          sudo add-apt-repository 'deb http://apt.llvm.org/jammy/ llvm-toolchain-jammy-17 main'
          sudo apt update
          sudo apt install clang-format-17
          pip install black

      - name: Check C++ formatting
        run: |
          python tools/format.py -c

      - name: Check Python formatting
        if: '!cancelled()'
        run: |
          python -m black tools/* --check --color --diff -l 100
